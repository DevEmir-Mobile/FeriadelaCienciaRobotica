<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking de Ejercicio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="nav-left">
        <span>Proyecto de Rob√≥tica</span>
      </div>
      <div class="nav-right">
        <span class="page-title">Robot Contador de Ejercicios</span>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>ü§ñ Ranking de Ejercicios</h1>
    <p class="subtitle">Compite con tus compa√±eros usando nuestro robot contador de repeticiones</p>

    <div class="form-container">
      <form id="form">
        <div class="form-grid">
          <div class="input-group">
            <label for="name">Nombre del alumno</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre" required />
          </div>
          <div class="input-group">
            <label for="exerciseType">Tipo de ejercicio</label>
            <select id="exerciseType" required>
              <option value="">Selecciona un ejercicio</option>
              <option value="flexiones">Flexiones</option>
              <option value="sentadillas">Sentadillas</option>
              <option value="abdominales">Abdominales</option>
              <option value="burpees">Burpees</option>
            </select>
          </div>
          <div class="input-group">
            <label for="date">Fecha</label>
            <input type="date" id="date" required />
          </div>
          <div class="input-group">
            <label for="series">Series</label>
            <input type="number" id="series" placeholder="0" required min="1" />
          </div>
          <div class="input-group">
            <label for="reps">Repeticiones por serie</label>
            <input type="number" id="reps" placeholder="0" required min="1" />
          </div>
        </div>
        <button type="submit" class="submit-btn">Agregar al ranking</button>
      </form>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Alumno</th>
            <th>Ejercicio</th>
            <th>Fecha</th>
            <th>Series</th>
            <th>Repeticiones</th>
            <th class="points-col">Puntos</th>
          </tr>
        </thead>
        <tbody id="rankingBody">
          <tr>
            <td colspan="7">
              <div class="empty-state">
                <div class="empty-state-icon">üèÜ</div>
                <p>No hay participantes a√∫n.<br>¬°S√© el primero en agregar tu puntuaci√≥n!</p>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
